name: docker-github-actions-v2
on: [push]
jobs:
  vm:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo This job does not specify a container.
          echo It runs directly on the virtual machine.
        name: Run on VM
  container:
    runs-on: ubuntu-latest
    container: node:10.16-jessie
    steps:
      - run: |
          echo This job does specify a container.
          echo It runs in the container instead of the VM.
        name: Run in container
  container_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2 # Required to mount the Github Workspace to a volume 
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Compile and run
        uses: addnab/docker-run-action@v3
        with:
          registry: docker.io
          image: alexlyrakis/alpine_opencv_toolchain:latest@sha256:1b4aa9882fdb0f8d7a3cf3ee9c1f482c838c59f5e2872bc74a4cd711f1952fb8
          options: --platform arm64 -v ${{ github.workspace }}:/work -e ABC=123
          run: |
            echo "Running Script"
            cd /work/Brain/Subcognition/C++/CMake/build/
            ./run_CMake_and_make.sh


            